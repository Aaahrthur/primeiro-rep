        quebrada = true

    }
 }
</script>   
</head>

    <h1>Acenda a lâmpada</h1>
    <img id="lam" src="imagens/lampada-apagada.jpg" onmousemove="mudaLampada('acessa')" onmouseout="mudaLampada('apagada')" onclick="mudaLampada('quebrada')">
